<style>
   .map-area {
  background-image: url("../images/map.jpg");
  background-position: 0 0;
  background-repeat: no-repeat;
  background-size: cover;
  padding: 100px 0;
}

.map-area .map iframe {
  height: 300px;
  width: 300px;
}

.map{
    border: 5px solid #f6f5f0;
    height: 300px;
    width: 300px;
    box-shadow: 0px 0px 3px 3px #e7e4dc;
    overflow: hidden;
    position: relative;
    margin: 0 auto;
}

   </style>
<div class="container-fluid">
<div class="row">
<div class="col-md-12 pagehead">Contact Us</div>
		
        <div class="map-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6  col-sm-6">
                        <div class="map">
                            <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.google.com/maps?q=[${company.google.address}]&output=embed" frameborder="0"></iframe>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-6" >
						<h5 class="companyname">${company.fullname}</h5>
						<p class="address">${company.address}</p>
						<p class="address"><span class="glyphicon glyphicon-earphone text-danger  fa-lg"></span>&nbsp;${company.mobile}</p>
						<p class="address"><span class="glyphicon glyphicon-envelope text-success fa-lg"></span>&nbsp;${company.email}</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
   </div>
</div>
